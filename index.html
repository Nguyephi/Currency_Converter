<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 id="header">
      Currency Converter
    </h1>
    <h4>
      <label class="currency-title" for="start">Start Currency:</label>
    </h4>
    <div class="start-opt-style">
    <select id="start"><br>
      <option value="">--Choose starting currency--</option>
      <option value="vnd">VND</option>
      <option value="usd">USD</option>
      <option value="eur">EUR</option>
      <option value="krw">KRW</option>
      <option value="idr">IDR</option>
    </select><br></div>
    <h4>
      
      <label for="end">End Currency:</label>
    </h4>
    <div class="end-opt-style"> 
    <select id="end"><br>
      <option value="">--Choose currency to convert to--</option>
      <option value="vnd">VND</option>
      <option value="usd">USD</option>
      <option value="eur">EUR</option>
      <option value="krw">KRW</option>
      <option value="idr">IDR</option>
    </select><br></div>
    
    <input type="text" id="amount" />
    <button onclick="convertCurrency()">
      Convert Currency
    </button>
  </div>
  </div>


  <span id="result"></span>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
